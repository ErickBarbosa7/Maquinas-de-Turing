<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Turing</title>
    <link rel="stylesheet" href="UTM.css">
</head>
<body>
    <h1>Máquina de Turing</h1>
    
    <div class="input-group">
        <label for="states">Estados (separados por comas):</label>
        <input type="text" id="states">
    </div>
    
    <div class="input-group">
        <label for="alphabet">Alfabeto (separado por comas):</label>
        <input type="text" id="alphabet">
    </div>
    
    <div class="input-group">
        <label for="transitions">Función de transición (estado,símbolo,estado_siguiente,símbolo_escribir,dirección; separados por punto y coma):</label>
        <input type="text" id="transitions">
    </div>
    
    <div class="input-group">
        <label for="initialState">Estado inicial:</label>
        <input type="text" id="initialState">
    </div>
    
    <div class="input-group">
        <label for="acceptingStates">Estados de aceptación (separados por comas):</label>
        <input type="text" id="acceptingStates">
    </div>
    
    <div class="input-group">
        <label for="inputString">Cadena de entrada:</label>
        <input type="text" id="inputString">
    </div>
    
    <button onclick="">Ejecutar</button>
    
    <h2 id="result"></h2>

    <script src="UTM.js"></script>
</body>
</html>
