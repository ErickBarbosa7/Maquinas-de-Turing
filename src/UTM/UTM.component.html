<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Turing</title>
    <link rel="stylesheet" href="UTM.component.css">
</head>
<body>
    <h1>Máquina de Turing</h1>
    
    <div class="input-group">
        <label for="estados">Estados (separados por comas):</label>
        <input type="text" id="estados">
    </div>
    
    <div class="input-group">
        <label for="alfabeto">Alfabeto (separado por comas):</label>
        <input type="text" id="alfabeto">
    </div>
    
    <div class="input-group">
        <label for="transiciones">Función de transición (estado,símbolo,estado_siguiente,símbolo_escribir,dirección; separados por punto y coma):</label>
        <input type="text" id="transiciones">
    </div>
    
    <div class="input-group">
        <label for="estado_inicial">Estado inicial:</label>
        <input type="text" id="estado_inicial">
    </div>
    
    <div class="input-group">
        <label for="estados_de_aceptacion">Estados de aceptación (separados por comas):</label>
        <input type="text" id="estados_de_aceptacion">
    </div>
    
    <div class="input-group">
        <label for="cadena_de_entrada">Cadena de entrada:</label>
        <input type="text" id="cadena_de_entrada">
    </div>
    
    <button (click)="ejecutar()">Ejecutar</button>
    
    <h2 id="resultado">{{resultado}}</h2> 
</body>
</html>
